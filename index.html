<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon RPG</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">

</head>
<body>
    <div class="row">
        <div class="col">
            <div id="arena">
                <h3 id="your-combatant"></h3>
                <h3 id="main-characterHP"></h3>
                <div id="main-character"></div>
                <!-- <div id="enemy-selection"></div> -->
                <button class="btn btn-danger" id="attack-btn">ATTACK!</button>
                <div id="villain"></div>
                <h3 id="your-enemy"></h3>
                <h3 id="villainHP"></h3>
            </div>
            <div id="standby"></div>
        </div>
        <div class="col-6">
            <h1>Generic RolePlayingGame</h1>
            <h2>Special "Extra Generic" Edition</h2>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div id="character-selection"></div>
                    <h3 id="prompt"></h3>
                    <h3 id="battle-readout"></h3>
            </div>
        </div>
        
    </div>
        <!-- <button id="new-game">New Game</button> -->
    
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <script src="/assets/javascript/game.js"></script>
</body>
</html>
