<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon RPG</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>
<body>
    <h1>Generic RolePlayingGame</h1>
    <h2>Special "Extra Generic" Edition</h2>
    <h3 id="prompt"></h3>
    <div id="character-selection"></div>
    <div id="arena">
        <div id="main-character"></div>
        <div id="main-characterHP"></div>
        <!-- <div id="enemy-selection"></div> -->
        <button id="attack">ATTACK!</button>
        <div id="villain"></div>
        <div id="villainHP"></div>
    </div>
    <div id="standby"></div>
    <p id="battle-readout"></p>
    <button id="new-game">New Game</button>
    
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <script src=./assets/javascript/game.js></script>
</body>
</html>
